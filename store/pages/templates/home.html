{% extends 'base.html' %}

{% block content %}

<h2>Categories</h2>
<div class="categories my-3">
    {% for cat in categories %}
        <a href="{% url 'category' cat.slug %}" class="btn btn-success mr-1">{{ cat.title }}</a>
    {% endfor %}
</div>

<h2>Products</h2>

{% with products=products %}
    {% include 'products/product_list.html' %}
{% endwith %}

{% endblock content %}
