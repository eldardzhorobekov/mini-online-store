{% extends 'base.html' %}

{% block content %}

<h1>Profile Page</h1>

<ul class="list-group">
  <li class="list-group-item">Username: <span class="font-weight-bold">{{ user.username }}</span></li>
  <li class="list-group-item">First Name: <span class="font-weight-bold">{{ user.first_name }}</span></li>
  <li class="list-group-item">Last Name: <span class="font-weight-bold">{{ user.last_name }}</span></li>
  <li class="list-group-item">Email: <span class="font-weight-bold">{{ user.email }}</span></li>
</ul>
<a href="{% url 'profile-edit' %}" class="btn btn-info mt-3">Edit Profile</a>

{% endblock content %}
