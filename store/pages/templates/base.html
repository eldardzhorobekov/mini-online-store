<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Mini Online Store{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="d-flex justify-content-between pt-3 pb-2">
                <a href="{% url 'home' %}" class="h2">Mini Online Store</a>
                <div class="accounts">
                  {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
                    <a href="{% url 'logout' %}" class="btn btn-alert">Logout</a>
                  {% else %}
                    <a href="{% url 'signin' %}" class="btn btn-primary">Sign In</a>
                    <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
                  {% endif %}
                </div>
            </div>
            
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
</body>
</html>
